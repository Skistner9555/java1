<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suma de Números</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Calculadora de Suma</h1>

  <form>
    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1" required>
    
    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2" required>
    
    <button type="button" onclick="sumarNumeros()">Sumar</button>
<script>
    function sumarNumeros() {
    var num1 = document.getElementById('numero1').value;
    var num2 = document.getElementById('numero2').value;
    var resultado = parseFloat(num1) + parseFloat(num2);
    alert('La suma es: ' + resultado);
  }
</script>
  </form>
</body>
</html>
